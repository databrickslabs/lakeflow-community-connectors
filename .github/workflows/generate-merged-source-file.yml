name: Generate Merged Source File
# This is needed because SDP does not support module imports for Python Data Source implementations.

on:
  pull_request:
    paths:
      - 'sources/**/*.py'
      - 'libs/utils.py'
      - 'pipeline/lakeflow_python_source.py'
      - '!sources/**/_generated_*.py'
      - '!sources/**/test/**'
  push:
    branches:
      - main
    paths:
      - 'sources/**/*.py'
      - 'libs/utils.py'
      - 'pipeline/lakeflow_python_source.py'
      - '!sources/**/_generated_*.py'
      - '!sources/**/test/**'

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-merged-sources:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # For PRs, checkout the PR head branch to allow pushing back
          ref: ${{ github.head_ref || github.ref }}
          fetch-depth: 0
          # Use a token that can push to the PR branch
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            sources/**/*.py
            libs/utils.py
            pipeline/lakeflow_python_source.py
          files_ignore: |
            sources/**/_generated_*.py
            sources/**/test/**

      - name: Determine sources to regenerate
        id: sources
        run: |
          SOURCES_TO_REGENERATE=""
          
          # Check if shared files changed (affects all sources)
          SHARED_CHANGED="false"
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            if [[ "$file" == "libs/utils.py" ]] || [[ "$file" == "pipeline/lakeflow_python_source.py" ]]; then
              SHARED_CHANGED="true"
              break
            fi
          done
          
          if [[ "$SHARED_CHANGED" == "true" ]]; then
            # Regenerate all sources that have a main source file
            for dir in sources/*/; do
              source_name=$(basename "$dir")
              # Skip interface directory and check if main source file exists
              if [[ "$source_name" != "interface" ]] && [[ -f "sources/${source_name}/${source_name}.py" ]]; then
                SOURCES_TO_REGENERATE="$SOURCES_TO_REGENERATE $source_name"
              fi
            done
          else
            # Only regenerate sources whose files changed
            for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
              if [[ "$file" == sources/*/[!_]*.py ]]; then
                # Extract source name from path like sources/zendesk/zendesk.py
                source_name=$(echo "$file" | cut -d'/' -f2)
                # Check if main source file exists and it's not interface
                if [[ "$source_name" != "interface" ]] && [[ -f "sources/${source_name}/${source_name}.py" ]]; then
                  # Add to list if not already present
                  if [[ ! " $SOURCES_TO_REGENERATE " =~ " $source_name " ]]; then
                    SOURCES_TO_REGENERATE="$SOURCES_TO_REGENERATE $source_name"
                  fi
                fi
              fi
            done
          fi
          
          # Trim leading/trailing whitespace
          SOURCES_TO_REGENERATE=$(echo "$SOURCES_TO_REGENERATE" | xargs)
          echo "sources=$SOURCES_TO_REGENERATE" >> $GITHUB_OUTPUT
          echo "Sources to regenerate: $SOURCES_TO_REGENERATE"

      - name: Regenerate merged source files
        if: steps.sources.outputs.sources != ''
        run: |
          for source_name in ${{ steps.sources.outputs.sources }}; do
            echo "Regenerating merged source for: $source_name"
            python tools/scripts/merge_python_source.py "$source_name"
          done

      - name: Check for changes
        id: git-check
        run: |
          git diff --quiet sources/**/_generated_*.py || echo "has_changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push generated files
        if: steps.git-check.outputs.has_changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add sources/**/_generated_*.py
          git commit -m "chore: auto-regenerate merged source files [skip ci]"
          git push

